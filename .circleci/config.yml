version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.0.3
workflows:
  setup:
    jobs:
      - path-filtering/filter:
          name: Decision Making on Services
          base-revision: main
          mapping: |
            mongo_service/.* mongo-service-modified true
            rdbms_service/.* rdbms-service-modified true
          config-path: .circleci/lib_workflow.yml

      - path-filtering/filter:
          name: Decision Making on Lib
          base-revision: main
          mapping: |
            grpc_lib/.* grpc-lib-modified true
          config-path: .circleci/lib_workflow.yml
